<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Spotify - blend of emotions </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="faviz.png">
    <link rel="stylesheet" href="cash.css">
</head>
<body>
    <div class="main">

        <nav>
            <ul>
                <li class="brand"> <img src="faviz.png" alt="Spotify"> Spotify </li>
                <li> Home </li>
                <li> About </li>
                <li> Create </li>
            </ul>
        </nav>

    <div class="container">

        <div class="songList">

            <h2>Best of NCS - No Copyright Sounds</h2>
            
            <div class="songItemContainer">

            <div class="songItem">
                <img src="1.jpg" alt="1">

                <span class="songListplay">
                    <span  class="songName"> Papa Meri Jaan </span> 
                    <span class="timeStamp"> 05:21 </span> 
                    <i id="0" class="songItemPlay fa-solid fa-music"></i> 
                </span>
            </div>

            
            <div class="songItem">
                <img src="2.jpg" alt="1">

                <span class="songListplay">
                    <span  class="songName"> Aisa Me Shaitaan </span> 
                    <span class="timeStamp"> 02:58 </span> 
                    <i id="1" class="songItemPlay fa-solid fa-music"></i> 
                </span>
            </div>


            <div class="songItem">
                <img src="3.jpg" alt="1">

                <span class="songListplay">
                    <span  class="songName"> Give Me Some Sunshine </span> 
                    <span class="timeStamp"> 04:05 </span> 
                    <i id="2" class="songItemPlay fa-solid fa-music"></i> 
                </span>
            </div>


            <div class="songItem">
                <img src="4.jpg" alt="1">

                <span class="songListplay">
                    <span  class="songName"> All iz Well </span> 
                    <span class="timeStamp"> 04:34 </span> 
                    <i id="3" class="songItemPlay fa-solid fa-music"></i> 
                </span>
            </div>


            <div class="songItem">
                <img src="5.jpg" alt="1">

                <span class="songListplay">
                    <span class="songName"> Jamal Abraar </span> 
                    <span class="timeStamp"> 02:14 </span> 
                    <i id="4" class="songItemPlay fa-solid fa-music"></i> 
                </span>
            </div>


            <div class="songItem">
                <img src="6.jpg" alt="1">

                <span class="songListplay">
                    <span class="songName"> Ae Dil Hai Mushkil </span> 
                    <span class="timeStamp"> 04:29 </span> 
                    <i id="5" class="songItemPlay fa-solid fa-music"></i> 
                </span>
            </div>


            <div class="songItem">
                <img src="7.jpg" alt="1">

                <span class="songListplay">
                    <span  class="songName"> Arjan Vailey </span> 
                    <span class="timeStamp"> 03:02 </span> 
                    <i id="6" class="songItemPlay fa-solid fa-music"></i> 
                </span>
            </div>

        </div>

        </div>

        <div class="songBanner">
            
        </div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        
        <div class="flux">

        <div class="songInfo">
            <img src="muzik_gif.gif" width="42px" alt="" id="gif">
        </div>
        
        <div class="icons">

            <!-- fontawesome icons  -->
            <i id="previous" class="fa-solid fa-backward-fast"></i>
            <i id="masterPlay" class="fa-solid fa-circle-play" style="color: #05F459;"></i>
            <i id = "next" class="fa-solid fa-forward-fast"></i>

        </div>

        <div id="songInfo2">
            Give Me Some Sunshie
        </div>

        </div>


    </div>


    </div>

    <script src="https://kit.fontawesome.com/0c7370f511.js" crossorigin="anonymous"></script>
    <script src="fame.js"></script>
</body>
</html>
